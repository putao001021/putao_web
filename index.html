<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的自我展示网站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>你好，我是[你的名字]</h1>
    <p class="subtitle">欢迎来到我的个人展示网站</p>
  </header>
  <main>
    <section id="about">
      <h2>个人简介</h2>
      <p>这里写一段简短的自我介绍，比如你的专业、目前的工作或学习方向等。</p>
    </section>
    <section id="skills">
      <h2>技能</h2>
      <ul>
        <li>Python</li>
        <li>深度学习</li>
        <li>前端开发</li>
        <li>数据分析</li>
      </ul>
    </section>
    <section id="ai-experience">
      <h2>过往的AI经历</h2>
      <video src="fushi .mp4" controls style="width:100%; max-width:400px; border-radius:10px;"></video>
      <p>这里可以介绍你做过的AI项目、比赛、实习或学习经历。</p>
    </section>
    <section id="hobbies">
      <h2>爱好</h2>
      <ul>
        <li>阅读</li>
        <li>运动</li>
        <li>音乐</li>
        <li>旅行</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>© 2024 [你的名字] | 自我展示网站</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
